<body>
    <main>
        <h1 class="main-title">Contato</h1>
        <div>
            <form class="container">
                <fieldset>
                    <legend><strong>Dados Pessoais</strong></legend>
                    <label class="com-icone" for="name">Nome:</label>
                    <input id="name" name="name" type="text" pattern="[A-Za-z ']{4,}" title="Somente Letras!" placeholder="Insira seu nome..." required autofocus>
                    <label class="com-icone" for="e-mail">Email:</label>
                    <input id="e-mail" name="e-mail" type="email" placeholder="Insira seu e-mail..." required>
    
                </fieldset>
                <fieldset>
                    <legend><strong>Assunto</strong></legend>
                    <!--Radio Button-->
                    <input id="blog" name="assunto" type="radio" value="blog">
                    <label for="blog">Blog</label>
                    <input id="service" name="assunto" type="radio" value="service">
                    <label for="service">Serviço</label>
                    <input id="other" name="assunto" type="radio" value="other">
                    <label for="other">Outros</label>
                    <input type="text" name="outro-assunto">
    
                    <!-- <select name="assunto" placeholder="Hahaha">
                        <option value="blog"Blog>Blog</option>
                        <option value="service">Serviço</option>
                        <option value="outher">Outros</option>
                    </select> -->
                </fieldset>
                <label for="msg">Mensagem</label>
                <textarea id="msg" name="msg" cols="30" rows="5"></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </main>
